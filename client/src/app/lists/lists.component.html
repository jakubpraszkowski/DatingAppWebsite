<div class="text-center mt-3">
    <h2>{{predicate === 'liked' ? 'Members I like' : 'Members who like me'}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicate">
            <mat-button-toggle-group>
                <button class="btn btn-primary" (click)="predicate = 'liked'; loadLikes()">
                    Members I like
                </button>
                <button class="btn btn-primary" (click)="predicate = 'likedBy'; loadLikes()">
                    Members who like me
                </button>
            </mat-button-toggle-group>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <ngb-pagination [collectionSize]="pagination.totalItems" [pageSize]="pagination.itemsPerPage"
        [(page)]="pagination.currentPage" (pageChange)="pageChanged($event)"></ngb-pagination>
</div>
