<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Your profile</h1>
        <div class="col-8">
            <div class="alert alert-info" *ngIf="editForm.dirty">
                <p><strong>Information: </strong>You have made changes. Any unsaved changes will be lost</p>
            </div>
        </div>
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:
                        <p>{{member.city}}, {{member.country}}</p>
                    </strong>
                </div>
                <div>
                    <strong>Age:
                        <p>{{member.age}}</p>
                    </strong>
                </div>
                <div>
                    <strong>Last active:
                        <p>{{member.lastActive}}</p>
                    </strong>
                </div>
                <div>
                    <strong>Member since:
                        <p>{{member.created}}</p>
                    </strong>
                </div>
                <div class="card-footer">
                    <button type="submit" [disabled]="!editForm.dirty" form="editForm"
                        class="btn btn-success col-12">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
            <mat-tab label="About {{member.knownAs}}">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <h4 class="mt-2">Description</h4>
                    <textarea class="form-control" [(ngModel)]="member.introduction" name="introduction"
                        rows="6"></textarea>
                    <h4 class="mt-2">Looking for</h4>
                    <textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor"
                        rows="6"></textarea>
                    <h4 class="mt-2">Interests</h4>
                    <textarea class="form-control" [(ngModel)]="member.interests" name="interests" rows=" 6"></textarea>
                    <h4 class="mt-2">Location details:</h4>
                    <div class="d-flex flex-row align-items-center">
                        <label for="city">City:</label>
                        <input type="text" [(ngModel)]="member.city" name="city" class="form-control mx-2">
                        <label for="country">Country:</label>
                        <input type="text" [(ngModel)]="member.country" name="country" class="form-control mx-2">
                    </div>
                </form>
            </mat-tab>
            <mat-tab label="Edit Photos">
                <app-photo-editor [member]="member"></app-photo-editor>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
