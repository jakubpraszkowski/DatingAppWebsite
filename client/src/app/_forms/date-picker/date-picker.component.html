<div class="mb-3">
    <input type="text" [class.is-invalid]="control.touched && control.invalid" class="form-control"
        [formControl]="control" placeholder="{{label}}" ngbDatepicker #d="ngbDatepicker" [minDate]="minDate"
        [maxDate]="maxDate">
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">{{label}} is required </div>
    <button class="button-margin" (click)="d.toggle()" type="button">Pick a date</button>
</div>
